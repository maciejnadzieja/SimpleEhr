@(pageHeader: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>SimpleEhr</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.10.4.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.4.js")" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        @navbar()
        <div class="container">
            @if(!pageHeader.isEmpty) {
                <div class="page-header">
                    <h1>@pageHeader</h1>
                </div>
            }
            <div class="content">
                @content
            </div>
        </div>

    </body>
</html>
